<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Let's Play Qnario!</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Luckiest Guy', cursive;
            background: #0a1e6b;
            color: #fff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .lets-play {
            font-size: 3.5vw;
            font-weight: bold;
            margin-bottom: 1vw;
            margin-top: 2vw;
            letter-spacing: 0.02em;
            text-shadow: 2px 2px 8px #0008;
            z-index: 2;
            animation: floatLetsPlay 3.2s ease-in-out infinite;
        }

        @keyframes floatLetsPlay {
            0% {
                transform: translateY(0);
            }

            20% {
                transform: translateY(-8px) scale(1.04);
            }

            40% {
                transform: translateY(-16px) scale(1.07);
            }

            60% {
                transform: translateY(-8px) scale(1.04);
            }

            80% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(0);
            }
        }

        .title-row {
            display: flex;
            flex-direction: row;
            gap: 1vw;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 2vw;
            z-index: 2;
        }

        .letter-img {
            width: 7vw;
            max-width: 110px;
            min-width: 60px;
            height: 8vw;
            max-height: 120px;
            min-height: 60px;
            filter: drop-shadow(0 2px 8px #0006);
        }

        .letter-img-i,
        .letter-img-i {
            width: 5vw;
            max-width: 60px;
            min-width: 30px;
            height: 9vw;
            max-height: 135px;
            min-height: 65px;
            filter: drop-shadow(0 6px 18px #0006);
            vertical-align: bottom;
        }

        .letter-img-o {
            width: 8vw;
            max-width: 130px;
            min-width: 65px;
            height: 9vw;
            max-height: 135px;
            min-height: 65px;
            filter: drop-shadow(0 6px 18px #0006);
            vertical-align: bottom;
        }

        .exclaim {
            width: 8vw;
            min-width: 48px;
            max-width: 110px;
            height: 10vw;
            min-height: 60px;
            max-height: 140px;
            margin-left: 0.7vw;
            vertical-align: bottom;
            display: inline-block;
        }

        .click-button {
            margin-top: 2.5vw;
            padding: 1.2vw 4vw;
            font-size: 2vw;
            font-weight: bold;
            background: linear-gradient(135deg, #2196F3 60%, #64B5F6 100%);
            border: none;
            border-radius: 40px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.30);
            transition: transform 0.18s, box-shadow 0.18s;
            letter-spacing: 0.04em;
            z-index: 2;
        }

        .click-button:hover {
            transform: scale(1.07);
            box-shadow: 0 16px 40px rgba(33, 150, 243, 0.35);
        }

        /* Decorations */
        .decor {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        .firework {
            left: -3vw;
            /* ขยับออกซ้ายมากขึ้น */
            bottom: 7vh;
            /* ขยับลงล่างมากขึ้น */
            top: auto;
            /* ยกเลิก top */
            width: 16vw;
            /* ขยายขนาดให้ใหญ่ขึ้น */
            min-width: 360px;
            max-width: 660px;
            transform: rotate(-18deg);
            /* หมุนให้เอียงเหมือนใน UI */
            z-index: 2;
        }

        .apple {
            right: 2vw;
            top: 4vh;
            width: 5vw;
            min-width: 144px;
            max-width: 240px;
        }

        .nurse {
            right: 3vw;
            bottom: 2vh;
            width: 7vw;
            min-width: 60px;
            max-width: 110px;
        }

        .wavy {
            left: 1vw;
            bottom: 7vh;
            width: 7vw;
            min-width: 50px;
            max-width: 100px;
        }

        .star {
            width: 2vw;
            min-width: 18px;
            max-width: 32px;
        }

        .star1 {
            left: 10vw;
            top: 13vh;
        }

        .star2 {
            right: 16vw;
            bottom: 18vh;
        }

        .star3 {
            left: 22vw;
            top: 38vh;
        }

        .star4 {
            right: 8vw;
            top: 22vh;
        }

        .star5 {
            left: 16vw;
            bottom: 13vh;
        }

        .star6 {
            right: 7vw;
            top: 4vh;
        }

        .star7 {
            right: 3vw;
            top: 10vh;
        }

        /* Floating animation for stars */
        .floating-star {
            animation: floatStar 3.5s ease-in-out infinite;
        }

        .star1.floating-star {
            animation-delay: 0s;
        }

        .star2.floating-star {
            animation-delay: 1.1s;
        }

        .star3.floating-star {
            animation-delay: 2.2s;
        }

        .star4.floating-star {
            animation-delay: 0.7s;
        }

        .star5.floating-star {
            animation-delay: 1.7s;
        }

        .star6.floating-star {
            animation-delay: 0.5s;
        }

        .star7.floating-star {
            animation-delay: 1.3s;
        }

        @keyframes floatStar {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
            }

            20% {
                transform: translateY(-8px) scale(1.08) rotate(-8deg);
            }

            40% {
                transform: translateY(-16px) scale(1.12) rotate(6deg);
            }

            60% {
                transform: translateY(-8px) scale(1.08) rotate(-6deg);
            }

            80% {
                transform: translateY(0) scale(1) rotate(4deg);
            }

            100% {
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }

        /* Floating animation for firework */
        .floating-firework {
            animation: floatFirework 4.2s ease-in-out infinite;
        }

        @keyframes floatFirework {
            0% {
                transform: rotate(-18deg) translateY(0) scale(1);
            }

            15% {
                transform: rotate(-16deg) translateY(-10px) scale(1.03);
            }

            30% {
                transform: rotate(-20deg) translateY(-18px) scale(1.06);
            }

            50% {
                transform: rotate(-17deg) translateY(-10px) scale(1.03);
            }

            70% {
                transform: rotate(-18deg) translateY(0) scale(1);
            }

            100% {
                transform: rotate(-18deg) translateY(0) scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 900px) {

            .letter-img-i {
                width: 8vw;
                min-width: 24px;
                height: 14vw;
                max-width: 40px;
                max-height: 80px;
                min-height: 40px;
            }

            .letter-img-o {
                width: 13vw;
                min-width: 40px;
                height: 14vw;
                max-width: 80px;
                max-height: 80px;
                min-height: 40px;
            }

            .lets-play {
                font-size: 6vw;
            }

            .title-row {
                gap: 2vw;
            }

            .letter-img {
                width: 13vw;
                min-width: 40px;
                height: 14vw;
                max-height: 80px;
                min-height: 40px;
            }

            .exclaim {
                font-size: 8vw;
            }

            .click-button {
                font-size: 4vw;
                padding: 2vw 8vw;
            }
        }

        @media (max-width: 600px) {

            .letter-img-i {
                width: 10vw;
                min-width: 18px;
                height: 20vw;
                max-width: 28px;
                max-height: 65px;
                min-height: 36px;
            }

            .letter-img-o {
                width: 18vw;
                min-width: 36px;
                height: 20vw;
                max-width: 65px;
                max-height: 65px;
                min-height: 36px;
            }

            .lets-play {
                font-size: 8vw;
            }

            .title-row {
                gap: 2vw;
            }

            .letter-img {
                width: 16vw;
                min-width: 30px;
                height: 18vw;
                max-height: 60px;
                min-height: 30px;
            }

            .exclaim {
                font-size: 10vw;
            }

            .click-button {
                font-size: 5vw;
                padding: 3vw 10vw;
            }

            .firework,
            .apple,
            .nurse,
            .wavy {
                min-width: 36px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="lets-play">Let's Play</div>
        <div class="title-row">
            <img src="assets/QNARIO/Q.png" alt="Q" class="letter-img">
            <img src="assets/QNARIO/N.png" alt="N" class="letter-img">
            <img src="assets/QNARIO/A.png" alt="A" class="letter-img">
            <img src="assets/QNARIO/R.png" alt="R" class="letter-img">
            <img src="assets/QNARIO/I.png" alt="I" class="letter-img-i">
            <img src="assets/QNARIO/O.png" alt="O" class="letter-img-o">
            <img src="assets/QNARIO/!.png" alt="IMG" class="exclaim">
        </div>
        <button class="click-button" onclick="startGame()">CLICK HERE</button>
        <!-- Decorations -->
        <img src="assets/Firework_.png" class="decor firework floating-firework" alt="Firework">
        <img src="assets/Apple.png" class="decor apple" alt="Apple">
        <img src="assets/Nurse_1.png" class="decor nurse" alt="Nurse">
        <img src="assets/Wavy_lines_.png" class="decor wavy" alt="Wavy">
        <img src="assets/Star.png" class="decor star star1 floating-star" alt="Star">
        <img src="assets/Star.png" class="decor star star2 floating-star" alt="Star">
        <img src="assets/Star.png" class="decor star star3 floating-star" alt="Star">
        <img src="assets/Star.png" class="decor star star4 floating-star" alt="Star">
        <img src="assets/Star.png" class="decor star star5 floating-star" alt="Star">
        <img src="assets/Star.png" class="decor star star6 floating-star" style="right:7vw;top:4vh;z-index:3;"
            alt="Star">
        <img src="assets/Star.png" class="decor star star7 floating-star" style="right:3vw;top:10vh;z-index:3;"
            alt="Star">
    </div>
    <script>
        function startGame() {
            const button = document.querySelector('.click-button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                window.location.href = 'index.html';
            }, 150);
        }
    </script>
</body>

</html>
