<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Qnario!</title>
    <link rel="stylesheet" href="quize.css">
    <style>
        body {
            overflow-x: hidden;
            position: relative;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .lets-play {
            font-size: 3.5rem;
            font-weight: bold;
            color: #1976D2;
            text-shadow: 2px 2px 4px rgba(33,150,243,0.15);
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        .game-title {
            font-size: 6rem;
            font-weight: 900;
            color: #2196F3;
            -webkit-text-stroke: 3px #1976D2;
            text-shadow: 0 0 20px rgba(33,150,243,0.15), 0 0 40px rgba(100,181,246,0.10), 5px 5px 10px rgba(0,0,0,0.10);
            animation: glow 3s ease-in-out infinite alternate;
            letter-spacing: 8px;
        }
        .apple-character {
            position: absolute;
            top: -50px;
            right: -100px;
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #64B5F6, #2196F3);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.15);
        }
        .apple-character::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 20px;
            background: #43a047;
            border-radius: 0 0 50% 50%;
        }
        .apple-character::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 25%;
            width: 15px;
            height: 8px;
            background: #1976D2;
            border-radius: 50%;
            box-shadow: 25px 0 0 #1976D2, 12px 20px 0 #64B5F6;
        }
        .click-button {
            background: linear-gradient(135deg, #2196F3, #64B5F6);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.15);
            animation: pulse 2s infinite;
        }
        .click-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(33, 150, 243, 0.25);
        }
        .click-button::before {
            content: 'ðŸ‘†';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }
        .decoration {
            position: absolute;
            opacity: 0.7;
            animation: float 4s ease-in-out infinite;
        }
        .star {
            width: 30px;
            height: 30px;
            background: #FFD700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }
        .star1 { top: 20%; left: 10%; animation-delay: -1s; }
        .star2 { top: 30%; right: 15%; animation-delay: -2s; }
        .star3 { bottom: 25%; left: 20%; animation-delay: -3s; }
        .star4 { bottom: 35%; right: 25%; animation-delay: -4s; }
        .circle {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(33, 150, 243, 0.15);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        .circle1 { top: 15%; left: 5%; }
        .circle2 { bottom: 20%; right: 10%; animation-direction: reverse; }
        .character {
            position: absolute;
            bottom: 10%;
            right: 5%;
            width: 100px;
            height: 120px;
            background: linear-gradient(145deg, #bbdefb, #1976D2);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: bounce 2s ease-in-out infinite;
        }
        .character::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 15px;
            height: 10px;
            background: #2d3436;
            border-radius: 50%;
            box-shadow: 25px 0 0 #2d3436;
        }
        .character::after {
            content: '';
            position: absolute;
            bottom: 30%;
            left: 35%;
            width: 8px;
            height: 4px;
            background: #64B5F6;
            border-radius: 50%;
        }
        .dog {
            position: absolute;
            bottom: 40%;
            left: 15%;
            width: 80px;
            height: 60px;
            background: #FFD700;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: wag 1s ease-in-out infinite;
        }
        .dog::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 25px;
            height: 25px;
            background: #FFD700;
            border-radius: 50% 50% 0 50%;
            box-shadow: 35px 0 0 #FFD700;
        }
        .dog::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 15px;
            width: 8px;
            height: 5px;
            background: #1976D2;
            border-radius: 50%;
            box-shadow: 20px 0 0 #1976D2, 10px 10px 0 #1976D2;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(33,150,243,0.15), 0 0 40px rgba(100,181,246,0.10), 5px 5px 10px rgba(0,0,0,0.10); }
            100% { text-shadow: 0 0 30px rgba(33,150,243,0.25), 0 0 60px rgba(100,181,246,0.18), 5px 5px 15px rgba(0,0,0,0.15); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes wag {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        @media (max-width: 768px) {
            .lets-play { font-size: 2.5rem; }
            .game-title { font-size: 4rem; letter-spacing: 4px; }
            .click-button { font-size: 1.5rem; padding: 12px 30px; }
            .apple-character { width: 80px; height: 80px; top: -30px; right: -50px; }
        }
        @media (max-width: 480px) {
            .lets-play { font-size: 2rem; }
            .game-title { font-size: 3rem; letter-spacing: 2px; }
            .click-button { font-size: 1.2rem; padding: 10px 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lets-play">Let's Play</div>
            <div class="game-title">QNARIO!</div>
            <div class="apple-character"></div>
        </div>
        <button class="click-button" onclick="startGame()">CLICK HERE</button>
        <!-- Decorative Elements -->
        <div class="decoration star star1"></div>
        <div class="decoration star star2"></div>
        <div class="decoration star star3"></div>
        <div class="decoration star star4"></div>
        <div class="decoration circle circle1"></div>
        <div class="decoration circle circle2"></div>
        <div class="character"></div>
        <div class="dog"></div>
    </div>
    <script>
        function startGame() {
            const button = document.querySelector('.click-button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                // Add your game logic here
                window.location.href = 'index.html';
            }, 150);
        }
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.9) {
                createSparkle(e.clientX, e.clientY);
            }
        });
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '6px';
            sparkle.style.height = '6px';
            sparkle.style.background = '#FFD700';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            document.body.appendChild(sparkle);
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { opacity: 1; transform: scale(0) rotate(0deg); }
                100% { opacity: 0; transform: scale(1) rotate(180deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
